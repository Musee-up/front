#import "../fragments/CoreExperiencePart.gql"

query guide($id: ID!) {
  guide(id: $id) {
    data {
      id
      attributes {
        background
        headline
        description
        location
        workExperiences
        specialties
        interests
        languages {
          data {
            id
            attributes {
              value
            }
          }
        }
        experiences {
          data {
            id
            attributes {
              ...CoreExperiencePart
            }
          }
        }
      }
    }
  }
}
