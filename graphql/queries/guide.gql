#import "../fragments/ExperiencePart.gql"
#import "../fragments/ExperienceSlotPart.gql"

query guide($id: ID!) {
  guide(id: $id) {
    data {
      id
      attributes {
        experience_slots {
          ...ExperienceSlotPart
        }
        experiences {
          ...ExperiencePart
        }
      }
    }
  }
}
