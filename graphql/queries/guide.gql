#import "../fragments/CoreExperiencePart.gql"
#import "../fragments/FavoritePlace.gql"
#import "../fragments/CoreUser.gql"

query guide($id: ID!) {
  guide(id: $id) {
    data {
      id
      attributes {
        ...GuideProfile
        # languages {
        # }
        user {
          ...ExternalUser
        }
        favorite_place {
          ...FavoritePlace
        }
        experiences {
          data {
            id
            attributes {
              ...CoreExperiencePart
            }
          }
        }
      }
    }
  }
}
