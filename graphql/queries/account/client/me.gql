query usersPermissionsUser($id: ID!) {
  usersPermissionsUser(id: $id) {
    data {
      id
      attributes {
        location
        firstname
        lastname
        email
        phone
        location
        bookings {
          data {
            id
            attributes {
              experience_slot {
                data {
                  id
                  attributes {
                    start
                    end
                  }
                }
              }
              experience {
                data {
                  id
                  attributes {
                    photos {
                      data {
                        attributes {
                          url
                        }
                      }
                    }
                    duration
                    price
                    description
                    transportation
                    title
                    stars
                    handifriendly
                    languages {
                      data {
                        id
                        attributes {
                          value
                        }
                      }
                    }
                    themes {
                      data {
                        id
                        attributes {
                          name
                        }
                      }
                    }
                    location
                    types {
                      data {
                        id
                        attributes {
                          name
                        }
                      }
                    }
                    guide {
                      data {
                        id
                        attributes {
                          user {
                            data {
                              id
                              attributes {
                                username
                                email
                                firstname
                                lastname
                                phone
                              }
                            }
                          }
                        }
                      }
                    }
                  }
                }
              }
              size
            }
            id
          }
        }
      }
    }
  }
}
